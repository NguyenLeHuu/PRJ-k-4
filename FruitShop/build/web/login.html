<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
    <body>
        <form action="MainController" method="POST">
            User ID<input type="text" name="userID" required=""/></br>
            Password<input type="password" name="password" required=""/></br>
            <div class="captcha">
                <div class="g-recaptcha mb-2" data-sitekey="6Le-wt4ZAAAAALZZ3BoGxuIV0va1-SgaWMY8zL_-" data-callback="removeFakeCaptcha"></div>
                <input type="checkbox" class="captcha-fake-field" tabindex="-1" required>
            </div>
            <input type="submit" name="action" value="Login"/>
            <input type="reset" value="Reset"/>
        </form>
        <button style="background-color: azure"><a href="createUser.jsp">Register</a></button>

        
        <script>
            window.removeFakeCaptcha = function () {
                document.querySelector('.captcha-fake-field').remove();
            };
        </script>
    </body>
</html>
